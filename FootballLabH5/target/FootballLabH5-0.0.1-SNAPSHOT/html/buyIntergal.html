<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>一场夺分</title>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/mui.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="css/activity.css" rel="stylesheet" />
	</head>
	<body>
		<div class="buy_List">
			<ul>
				<li class="clearfix">
					<div class="left_title">1元=100积分</div>
					<div class="pos-right"></div>
				</li>
				<li class="clearfix">
					<div class="pos-left">投注积分</div>
					<div class="pos-right"><i id="payIntgal">500</i>积分</div>					
				</li>
				<li class="clearfix">
					<div class="pos-left">当前积分</div>
					<div class="pos-right"><i id="curIntgal">100</i>积分</div>					
				</li>
				<li class="clearfix">
					<div class="pos-left">需再支付</div>
					<div class="pos-right"><i id="diffIntgal"></i>积分</div>					
				</li>
				<li class="clearfix">
					<div class="pos-left">应付</div>
					<div class="pos-right"><i id="payMoney"></i>元</div>					
				</li>
			</ul>
			<input type="button" id="js-submit" class="betBtn" disabled="disabled" value="立即支付">			
		</div>
		<script src="js/buyIntergal.js"></script>
	</body>
</html>
