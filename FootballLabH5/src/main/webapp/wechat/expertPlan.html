        // 初始化绑定
        function Init_b() {
            dataUrl = fl_url.singleDayList;

            var d_t_ydm = GetDateStr(0);
            var d_temp_n = new Date();
            if (d_temp_n.getHours() == 11 && d_temp_n.getMinutes() < 30 || d_temp_n.getHours() < 11) {
                d_t_ydm = GetDateStr(-1);
            }

            dataParam = {
                beginDate: d_t_ydm,
                days: $("#selDays").val(),
                type: getQueryString("type"),
                serviceId: getQueryString("serviceId"),
                serviceType: getQueryString("serviceType"),
                service_code: getQueryString("service_code")
            };
            //$(".timeZtit").text(GetDataYear());

            var data = GetData(dataUrl, dataParam);

            // 处理图表数据
           
            if(JSON.parse(data).length==2){
            	$("#header1").css("display","block");
            	$("#header2").css("display","none");
            	BindChat(JSON.parse(data)[0],'container1');
            	BindChat2(JSON.parse(data)[1]);
            }else{
            	$("#owl-demo").css("display","none");
            	$("#owl-demo2").css("display","block");
             	BindChat(JSON.parse(data)[0],'container');
            } 

			todayGameInfo = GetData(fl_url.getTodayGameInfo, {serviceId:getQueryString("serviceId")});
			notStartNum = todayGameInfo.notStartNum;

            // 绑定列表数据
            BindData(JSON.parse(data)[0]);

            myScroll.refresh();
        }

        function BindChat(data,divId) {
            var xAxis = new Array(), series = new Array();
            //data = JSON.parse(data);
            var minNum = 0;
            var maxNum = 0;
            var isMin = true;
            var isMax = true;
            var yisMin = true;
            var yisMax = true;
            var s_n_3 = 0;
            
            var i_l = 0;
            for (var i = data.length; i > 0 ; i--) {

                if (GetDateDiffDay(data[i - 1].date, GetDataYMD()).day == 0) {
                    i_l++;
                    continue;
                }
                var t_date = GetDateDiffDay(data[i-1].date, GetDateYMDHMS());
                if (t_date.day == 1 && t_date.hours < 11 || t_date.day == 1 && t_date.hours == 11 && t_date.minutes < 30) {
                    i_l++;
                    continue;
                }

                s_n_3 += parseInt(data[i - 1].number3);
                if (s_n_3 > maxNum) {
                    maxNum = s_n_3;
                }
                if (s_n_3 < minNum) {
                    minNum = s_n_3;
                }
                xAxis.push(data[i - 1].date);

                series.push(s_n_3);
            }

            var dataLength = data.length - 1 - i_l;

            //$("#container").width(data.length*30);
            var x_t_num = 0;
            var mind = minNum;
            var maxd = maxNum;
            if (maxNum == 0) {
                maxd = "";
            }
            if (minNum == 0) {
                mind = "";
            }
            $('#'+divId).highcharts({
                chart: {
                    type: 'line',
                    backgroundColor: '#344d87',
                    plotBorderWidth: 0.5,
                    plotBorderColor: "#ddd",
                    marginTop: 10,
                    marginLeft: 5,
                    marginRight: 5,
                    marginBottom: 20
                },
                margin: 0,
                colors: ["#d7b947"],
                title: {
                    text: ''
                },
                subtitle: {
                    text: ''
                },
                credits: {
                    enabled: false     //去掉highcharts网站url  
                },
                xAxis: {
                    categories: xAxis,
                    tickInterval: dataLength,
                    labels: {

                        style: {
                            color: '#ccc'
                        },
                        rotation: 0,
                    },
                    lineWidth: 0,
                    tickLength: 3,
                    tickPosition: "inside"
                },
                yAxis: {
                    tickInterval: 1000,
                    max: maxNum + 1100,
                    min: minNum - 1000,
                    gridLineWidth: 0,
                    plotLines: [{
                        label: { text: maxd, align: 'left', style: { color: "#ddd" }, x: 10 },
                        value: maxNum,
                        dashStyle: 'LongDashDot',
                        width: 0.5,
                        color: '#ccc',
                    }, {
                        label: { text: mind, align: 'left', y: 10, style: { color: "#ddd" }, x: 10 },
                        value: minNum,
                        dashStyle: 'LongDashDot',
                        width: 0.5,
                        color: '#ccc',
                    }, {
                        label: { text: 0, align: 'left', y: 5, style: { color: "#ddd" }, x: 10 },
                        value: 0,
                        width: 0.5,
                        color: '#ccc'
                    }],
                    labels: {
                        align: "left",
                        enabled: false,
                    }
                },
                tooltip: {
                    valueSuffix: ''
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                plotOptions: {
                    line: {
                        dataLabels: {
                            enabled: false,
                            color: "#000",
                            backgroundColor: "#d7b947",
                            formatter: function () {
                                if (isMax && this.y == maxNum) {
                                    isMax = false;
                                    return this.y;
                                }
                                if (isMin && this.y == minNum) {
                                    isMin = false;
                                    return this.y;
                                }
                            }
                        },
                        enableMouseTracking: false
                    }
                },
                series: [{ name: "盈利", data: series }]
            });
            
            if(minNum < 0){
            	MyNum = 10000 - minNum;
            }else{
            	MyNum = 10000;
            }
        }

        function SetNbsp4(n3, type) {
            n3 += "";
            
            if (n3.length == 1) {
                n3 = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + n3;
            } else if (n3.length == 2) {
                n3 = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + n3;
            } else if (n3.length == 3) {
                n3 = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + n3;
            } else if (n3.length == 4) {
                n3 = "&nbsp;&nbsp;&nbsp;&nbsp;" + n3;
            } else if (n3.length == 5) {
                n3 = "&nbsp;&nbsp;" + n3;
            }
            if (n3.indexOf("-") >=0 && type == 1) {
                n3 = "&nbsp;" + n3;
            }

            return n3;
        }
