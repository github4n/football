						for (var i = 0; i < datapic.length; i++) {
							pichtml = "";
							if (i == 0) {

							/* if(datapic[i].stiename=="不盈双倍返!"){
								 pichtml = "<div class='swiper-slide'><a href=\"javascript:GoToNextUrl('expertPlan.html?serviceType=3&type=0&serviceId=1103c7f205714ca5bef7b5cba23af3a7&service_code=DC&companyId=1&experts_code=caishen&service_name=%u6CD5%u7532','法甲')\">";
							}else{

							} */

									+ decodeURI(datapic[i].tourl) + "\">";

							pichtml += "<img height='180' src=\"" + datapic[i].stieurl + "\" alt=\"" + datapic[i].stiename + "\" /></a></div>";
							$("#piclist").append(pichtml);
						}

						// 绑定方案
						var data = GetData(fl_url.indexNew, {});
						data = JSON.parse(data);
						var html = "";
						var ndays, number3;
						var serviceCodeArr = {
							"DC" : "dcul",
							"YP" : "ypul",
							"JCECY" : "jcecyul"
						};

						for (serviceInfo in serviceCodeArr) {
							var dataList = data[serviceInfo];
							for (var i = 0; i < dataList.length; i++) {
								if (serviceInfo != "JCECY"
										&& dataList[i].play_type == 1
										&& getQueryString("experts_code") == "caishen") {
									continue;
								}
								ndays = dataList[i].ndays == undefined ? 0
										: dataList[i].ndays;
								number3 = dataList[i].number3 == undefined ? 0
										: dataList[i].number3;
								html += "<li onclick=\"GoToNextUrl('expertPlan.html?serviceType="
										+ dataList[i].service_type
										+ "&type="
										+ dataList[i].type
										+ "&serviceId="
										+ dataList[i].id
										+ "&service_code="
										+ dataList[i].service_code
										+ "&companyId="
										+ dataList[i].fk_company_id
										+ "&experts_code="
										+ getQueryString("experts_code")
										+ "&service_name="
										+ escape(dataList[i].service_name)
										+ "','"
										+ dataList[i].service_name
										+ "')\">";
								html += "<dl>";
								var num = dataList[i].strategyNum;
								var notStartNum = dataList[i].notStartNum == undefined ? 0
										: dataList[i].notStartNum;
								if (num != undefined) {
									html += "<dt class='titBox'>" + getWeek()
											+ "方案" + num
											+ "个<i class='rtpop'>未赛"
											+ notStartNum + "个</i></dt>";
								} else {
									html += "<dt class='titBox'>" + getWeek()
											+ "方案<i class='popno'>暂无</i></dt>";
								}

								if (dataList[i].play_type == 1) {
									html += "<dd class='highColor'>焦点赛事</dd>";
								} else {
									html += "<dd class='highColor'>"
											+ dataList[i].service_name
											+ "</dd>";
								}
								html += "<dd>" + ndays + "天盈利<em>"
										+ parseInt(number3) + "</em></dd>";
								if ((serviceInfo == "DC" || serviceInfo == "YP")
										&& getQueryString("experts_code") == "caishen"
										&& num != undefined && num > 0) {
									html += "<div class='popicon'><img width='100%' src='img/hongbao.png'/></div></dl></li>";
								} else {
									html += "</dl></li>";
								}

							}
							$("#" + serviceCodeArr[serviceInfo]).html(html);
							html = "";
						}

						//$("#fan").attr("onclick","GoToNextUrl('expertPlan.html?serviceType=3&type=0&serviceId=1103c7f205714ca5bef7b5cba23af3a7&service_code=DC&companyId=1&experts_code=caishen&service_name="+escape("法甲")+"','法甲')")
